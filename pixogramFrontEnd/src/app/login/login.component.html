<div class="row py-5">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <h1 class="text-center"> Login </h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="userName" [(ngModel)]="username" class="form-control field"
          [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
          <div *ngIf="f.userName.errors.required">User Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" [(ngModel)]="password" class="form-control field"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-secondary"> LOGIN </button>
      </div> <br>
      <p *ngIf="invalidLogin" class="text-center" style="color: red"> Invalid Credentials </p> <br>
      <p class="text-center"> New User? <a [routerLink]="['/Register']"> Register Here </a> </p>
    </form>
  </div>
</div>
